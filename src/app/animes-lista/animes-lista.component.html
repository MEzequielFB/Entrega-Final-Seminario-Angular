<h1>{{titulo}}</h1>
<ul>
    <li *ngFor="let anime of animes" [ngClass]="{'favorito': anime.favorito}">
        <img [src]="anime.imagen" [alt]="anime.titulo">
        <p>{{anime.titulo}}</p>
        <app-btn-favorito [(favorito)]="anime.favorito" (favoritosSeteado)="gestionarFavoritos(anime, $event)"></app-btn-favorito>
    </li>
</ul>
